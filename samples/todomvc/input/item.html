<!doctype html>
<html lang="en">
<body>
<element name="x-todo-row" extends="li" constructor="TodoItemComponent"
         apply-author-styles>
  <template>
    <div id='todo-item' class="{{_editing ? 'editing' : ''}}">
      <div class="view" data-on-dblclick="edit()">
        <input id="checkbox" class="toggle" type="checkbox" checked={{todo.done}}>
        <label id="label">{{todo.task}}</label>
        <button class="destroy" data-on-click="delete()"></button>
      </div>
      <form data-on-submit="update()">
        <input class="edit" data-bind-model="{{todo.task}}"
               data-on-blur="update()" autofocus>
      </form>
    </div>
  </template>
  <script>
    #library('todoitem');
    #import('model.dart');
    
    class TodoItemComponent extends Component {
      Todo todo;
      bool _editing = false;

      void edit() {
        _editing = true;
      }

      void update() {
        _editing = false;
      }
    }
  </script>
</element>
</body>
</html>
