<!doctype html>
<html lang="en">
<body>
<element name="x-todo-form" extends="div" constructor="FormComponent"
         apply-author-styles>
  <template>
    <input id="new-todo" placeholder="What needs to be done?" autofocus
           data-on-change="{{addTodo}}">
  <template>
  <script>
    #library('newform');
    #import('model.dart');

    class FormComponent {
      void addTodo() {
        app.todos.add(new Todo(_newTodo.value));
        _newTodo.value = '';
      }
    }
  </script>
</element>
</body>
</html>
