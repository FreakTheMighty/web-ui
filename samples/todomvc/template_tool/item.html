<!doctype html>
<html lang="en">
<body>
<script type="application/dart" src='model.dart'></script>
<element name="x-todo-row" extends="li" constructor="TodoItemComponent"
         apply-author-styles="">
  <template>
    <div id="todo-item" class="{{_editingClass}} {{_completedClass}}">
      <div class="view" data-on-doubleClick="{{edit()}}">
        <input class="toggle" type="checkbox"
               data-bind="{{checked:todo.done}}">
        <label>{{todo.task}}</label>
        <button class="destroy" data-on-click="{{delete()}}"></button>
      </div>
      <input class="edit"
             data-bind="{{value:todo.task}}"
             data-on-blur="{{update()}}" autofocus>
    </div>
  </template>
  <script type="application/dart">
    Todo todo;
    bool _editing = false;
    String _currValue;

    String get _editingClass => _editing ? 'editing' : '';
    String get _completedClass => todo.done ? 'completed' : '';

    void edit() {
      _editing = true;
      _currValue = todo.task;
    }

    void update() {
      _editing = false;
      todo.task = _currValue;
    }

    void delete() {
      var list = app.todos;
      var index = list.indexOf(todo);
      if (index != -1) {
        list.removeRange(index, 1);
      }
    }

    // TODO(samhop): this is a terrible pattern -- it would be better if
    // there were a lifecycle event for 'data is ready', which in this case
    // we would call when scopedVariables contained the data to do the binding
    // (i.e. AFTER scopedVariables is initially set up by the Component's
    // constructor).
    void set scopedVariables(vars) {
      super.scopedVariables = vars;
      if (element != null) {
        todo = scopedVariables[element.attributes['data-todo']];
      }
    }

    get scopedVariables => super.scopedVariables;
  </script>
</element>
</body>
</html>
