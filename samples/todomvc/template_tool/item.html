<!doctype html>
<html lang="en">
<body>
<script type="application/dart" src='model.dart'></script>
<element name="x-todo-row" extends="li" constructor="TodoItemComponent"
         apply-author-styles="">
  <template>
    <div id='todo-item' class="{{_editingClass}} {{_completedClass}}">
      <div id="item-view" class="view" data-on-doubleClick="{{edit()}}">
        <input id="checkbox" class="toggle" type="checkbox"
               data-bind="{{checked:todo.done}}">
        <label id="label">{{todo.task}}</label>
        <button id="destroy-button" class="destroy" data-on-click="{{delete()}}"></button>
      </div>
      <input id="edit-line" class="edit"
             data-bind="{{value:todo.task}}"
             data-on-blur="{{update()}}" autofocus>
    </div>
  </template>
  <script type="application/dart">
    Todo todo;
    bool _editing = false;
    String _currValue;

    String get _editingClass => _editing ? 'editing' : '';
    String get _completedClass => todo.done ? 'completed' : '';

    void edit() {
      _editing = true;
      _currValue = todo.task;
    }

    void update() {
      _editing = false;
      todo.task = _currValue;
    }

    void delete() {
      var list = app.todos;
      var index = list.indexOf(todo);
      if (index != -1) {
        list.removeRange(index, 1);
      }
    }
  </script>
</element>
</body>
</html>
