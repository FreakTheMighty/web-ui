<!doctype html>
<html lang="en">
<body>
<script type="application/dart" src="model.dart"></script>
<element name="x-todo-app" extends="section" constructor="TodoApp"
    apply-author-styles>
  <template>
    <header id="header">
      <h1 class='title'>todos</h1>
      <div is="x-todo-form"></div>
    </header>
    <section id="main">
      <div is="x-toggle-all"></div>
      <ul id="todo-list">
        <template iterate="x in app.todos">
          <template instantiate="if viewModel.isVisible(x)">
            <li is="x-todo-row" data-value="todo:x"></li>
          </template>
        </template>
      </ul>
    </section>
    <template instantiate="if viewModel.hasElements">
      <footer is="x-todo-footer" id="footer"></footer>
    </template>
  </template>
</element>
<!-- TODO(jmesserly): empty script tag needed because of thsi bug:
     https://github.com/dart-lang/dart-web-components/issues/26 -->
<script type="application/dart">
</script>
</body>
</html>
