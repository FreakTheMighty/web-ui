<html>
<body>
<script type="application/dart" src='model.dart'></script>
<element name="x-toggle-all" extends="div" constructor="ToggleComponent"
         apply-author-styles="">
  <template>
    <!-- TODO(terry): checked attribute expression uses () to know it's a getter
                      only.  Should be able to know that allChecked is a getter
                      and do the right 1-way binding.
    -->
    <input id="toggle-all" type="checkbox"
           checked="{{allChecked()}}" data-on-click="{{markAll()}}">
    <label for="x-toggle-all"></label>
  </template>
  <script type="application/dart">
    bool allChecked () => app.todos.length > 0 && 
        app.todos.every((t) => t.done);

    void markAll() => app.todos.forEach((t) { t.done = _toggleAll.checked; });
  </script>
</element>
</body>
</html>
