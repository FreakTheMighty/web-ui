<!doctype html>
<html lang="en">
<body>
<script type="application/dart">
#import('dart:html');
#import("package:webcomponents/component.dart");
#import("package:webcomponents/watcher.dart");

#import('model.dart');
</script>
<element name="x-todo-form" extends="div" constructor="FormComponent"
         apply-author-styles>
  <template>
    <input id="new-todo" placeholder="What needs to be done?" autofocus
           data-on-change="addTodo()">
  <template>
  <script type="application/dart">
  get _newTodo() => root.query("#new-todo");

  void addTodo() {
    app.todos.add(new Todo(_newTodo.value));
    _newTodo.value = '';
  }
  </script>
</element>
</body>
</html>
