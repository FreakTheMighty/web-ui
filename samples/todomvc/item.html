<!doctype html>
<html lang="en">
<body>
<script type="application/dart">
#import('dart:html');
#import("package:web_components/component.dart");
#import("package:web_components/watcher.dart");

#import('model.dart');
</script>
<element name="x-todo-row" extends="li" constructor="TodoItemComponent"
         apply-author-styles>
  <template>
    <div id='todo-item' class="{{itemClass}}">
      <div class="view" data-on-dblclick="edit()">
        <input id="checkbox" class="toggle" type="checkbox"
            checked="{{todo.done}}" data-on-click="markDone()">
        <label id="label">{{todo.task}}</label>
        <button class="destroy" data-on-click="delete()"></button>
      </div>
      <form data-on-submit="update()">
        <input class="edit" value="{{todo.task}}"
               data-on-blur="update()" autofocus>
      </form>
    </div>
  </template>
  <script type="application/dart">
  Todo todo;
  bool _editing = false;

  String get itemClass() =>
      _editing ? 'editing' : (todo.done ? 'completed' : '');

  void edit() {
    _editing = true;
  }

  void update() {
    // TODO(jmesserly): do the two way binding automatically
    todo.task = root.query('input.edit').value;
    _editing = false;
  }

  void delete() {
    var list = app.todos;
    var index = list.indexOf(todo);
    if (index != -1) {
      list.removeRange(index, 1);
    }
  }

  void markDone() {
    // TODO(jmesserly): do the two way binding automatically
    todo.done = root.query('#checkbox').checked;
  }
  </script>
</element>
</body>
</html>
