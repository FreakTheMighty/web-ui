<!DOCTYPE html>
<html>
  <head>
    <title>Forms Validation</title>
    <script type="application/dart" src='model.dart'></script>
  </head>
  <body>
    <form>
      <template instantiate>
        <button disabled="{{model.invalid}}">Submit</button><br>
        Email <input type="text" data-bind="{{value:model.email}}" autofocus="autofocus"><br>
        Repeat Email: <input type="text" data-bind="{{value:model.repeatEmail}}"><br>
        <input type="checkbox" data-bind="{{checked:model.agree}}"> I agree<br>
        <button disabled="{{model.invalid}}">Submit</button>
      </template>
    </form>
    <script type="application/dart">
final Model model = new Model();

main() {
  init();
}
    </script>
  </body>
</html>
