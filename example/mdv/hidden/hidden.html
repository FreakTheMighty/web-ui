<!DOCTYPE html>
<html>
<head>
<title>Hidden Demo</title>
</head>
<body>

<template instantiate>
  <fieldset>
    <legend>Binding To Hidden</legend>
    <h5>Shipping Address</h5>

    <div>
      <label>Name:
        <input type="text" autofocus data-bind="value:shipping.name">
      </label>
      <label>Address:
        <input type="text" data-bind="value:shipping.address">
      </label>
    </div>

    <h5>Billing Address</h5>

    <div>
      <label>
        <input type="checkbox" data-bind="checked:billing.useShipping">
        Same as Shipping Address
      </label>
    </div>

    <div hidden="{{billing.useShipping}}">
      <label>Name:
        <input type="text" data-bind="value:billing.name">
      </label>
      <label>Address:
        <input type="text" data-bind="value:billing.address">
      </label>
    </div>
  </fieldset>
  <br>
  <button disabled="{{needAddresses}}" data-action="click:printAddresses">
    OK
  </button>
</template>

<script type="application/dart">
  class Address {
    String name;
    String address;

    bool get isComplete => !name.isEmpty() && !address.isEmpty();
    Address() : name = "", address = "";
  }

  class Billing extends Address {
    bool useShipping;

    bool get isComplete => useShipping || (!useShipping && super.isComplete);

    Billing () : useShipping = false, super();
  }

  Address shipping = new Address();
  Billing billing = new Billing();

  /** Returns true when both shipping and billing are known. */
  bool get needAddresses => !shipping.isComplete || !billing.isComplete;

  /** Output the addresses to the console. */
  void printAddresses(e) {
    print("${billing.useShipping ? 'Shipping/Billing' : 'Shipping'} "
          "Address: ${shipping.name}, ${shipping.address}");
    if (!billing.useShipping) {
      print("Billing Address: ${billing.name}, ${billing.address}");
    }
  }

  main() {
  }
</script>

</body>
</html>
