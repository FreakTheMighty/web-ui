<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>watch_global_var_test</title>
  <!-- use ../input/ so that the url also works from the output directory -->
  <script type='application/javascript' src="../input/testing.js"></script>
</head>
<body>
  <template instantiate="if cond">
    <span>you should not see: yes</span>
  </template>
  <template instantiate="if notCond">
    <span>you should see: no</span>
  </template>
  <script type="application/dart">
    import 'dart:html';
    import '../input/common.dart';
    main() {
      // default behavior says 'no'
      window.setTimeout(() => window.postMessage('done', '*'), 0);
    }
  </script>
</body>
