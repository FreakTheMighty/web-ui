<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>watch_global_var_test</title>
  <!-- use ../input/ so that the url also works from the output directory -->
  <script type="application/javascript" src="../input/testing.js"></script>
</head>
<body>
  <div>{{topLevelVar}}</div>
  <script type="application/dart">
    import 'dart:html';
    import 'package:web_components/watcher.dart';
    String topLevelVar = "hi";
    main() {
      // test for making a change on topLevelVar
      window.setTimeout(() {
        topLevelVar = "hello";
        dispatch();
        window.setTimeout(() => window.postMessage('done', '*'), 0);
      }, 0);
    }
  </script>
</body>
