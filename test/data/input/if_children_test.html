<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>if_children_test</title>
  <script type='application/javascript' src="testing.js"></script>
</head>
<body>
  You should see counting numbers from "one" to "six":
  <template instantiate="if cond">
    <p>one</p>
    <template instantiate="if false"><p>SEVEN</p></template>
    <p>two</p>
    <p template instantiate="if true">three</p>
    <template instantiate="if true"><p>four</p></template>
  </template>
  <!-- This intentionally has no data binding. -->
  <template instantiate="if cond">
    <p>five</p>
    <p>six</p>
  </template>
  <template instantiate="if cond"></template>
  <script type="application/dart">
    import 'dart:html';
    import 'common.dart';
    main() {
      cond = true;
      window.setTimeout(() => window.postMessage('done', '*'), 0);
    }
  </script>
</body>
</html>
