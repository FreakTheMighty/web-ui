<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="components" href="component_false_yes.html">
  <link rel="components" href="component_true_no.html">
  <title></title>
  <!-- use ../input/ so that the url also works from the output directory -->
  <script type='application/javascript' src="../input/testing.js"></script>
</head>
<body>
  <template instantiate="if cond">
    <span is='x-span-false-yes'></span>
  </template>
  <template instantiate="if notCond">
    <span is='x-span-true-no'></span>
  </template>
  <script type="application/dart">
    import '../input/common.dart';
    main() {
      init();
      window.setTimeout(() {
        cond = true;
        dispatch();
        window.setTimeout(() {
          cond = false;
          dispatch();
          // in the end, we should see 'no' again
          window.setTimeout(() => window.postMessage('done', '*'), 0);
        }, 0);
      }, 0);
    }
  </script>
</body>
</html>
