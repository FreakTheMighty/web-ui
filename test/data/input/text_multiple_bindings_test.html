<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>watch_global_var_test</title>
  <script type='application/javascript' src="testing.js"></script>
</head>
<body>
  <p>These two sentences should match:</p>
  <pre>The "quick" \brown $fox jumps
  over the 'lazy' dog.</pre>
  <pre>The "quick" \brown $fox {{j1}}
  over {{j2}} 'lazy' {{"${'dog'}"}}.</pre>
  <script type="application/dart">
    import 'dart:html';
    import 'package:web_ui/watcher.dart';

    final j1 = 'jumps';
    final j2 = 'the';
    final fox = 'Your escaping is bad and you should feel bad!';
    main() {
      window.setTimeout(() {
        dispatch();
        window.setTimeout(() => window.postMessage('done', '*'), 0);
      }, 0);
    }
  </script>
</body>
