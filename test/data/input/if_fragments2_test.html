<body>
  <!-- Tests that we can combine text and bindings inside an if, and that
  rerendering after updating the condition works. -->
  expect f - f:
  <template if="cond">
    t {{value}} t
  </template>
  <template if="!cond">
    f {{value}} f
  </template>
  <script type="application/dart">
  import 'dart:html';
  import 'package:web_components/watcher.dart';
  var value = '-';
  bool cond = true;
  main() {
    window.setTimeout(() {
      cond = false;
      dispatch();
      window.setTimeout(() => window.postMessage('done', '*'), 0);
    }, 0);
  }
  </script>
</body>
