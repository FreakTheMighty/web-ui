<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>watch_global_var_test</title>
  <!-- use ../input/ so that the url also works from the output directory -->
  <script src="../input/testing.js"></script>
</head>
<body>
  <template instantiate="if cond">
    <span>you should not see: yes</span>
  </template>
  <template instantiate="if notCond">
    <span>you should see: no</span>
  </template>
  <script type="application/dart">
    bool _cond = false;
    bool get cond => _cond;
    bool get notCond => !_cond;
    main() {
      init();
      window.setTimeout(() {
        _cond = true;
        dispatch();
        window.setTimeout(() {
          _cond = false;
          dispatch();
          // in the end, we should see 'no' again
          window.setTimeout(() => window.postMessage('done', '*'), 0);
        }, 0);
      }, 0);
    }
  </script>
</body>
</html>
